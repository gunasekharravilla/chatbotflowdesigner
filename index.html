    <script>
      var id = document.getElementById("drawflow");
      const editor = new Drawflow(id);
      editor.reroute = true;
      editor.reroute_fix_curvature = true;
      editor.force_first_input = false;

      /*
  editor.createCurvature = function(start_pos_x, start_pos_y, end_pos_x, end_pos_y, curvature_value, type) {
    var center_x = ((end_pos_x - start_pos_x)/2)+start_pos_x;
    return ' M ' + start_pos_x + ' ' + start_pos_y + ' L '+ center_x +' ' +  start_pos_y  + ' L ' + center_x + ' ' +  end_pos_y  + ' L ' + end_pos_x + ' ' + end_pos_y;
  }*/

      editor.createCurvature = function (
        start_pos_x,
        start_pos_y,
        end_pos_x,
        end_pos_y,
        curvature_value,
        type
      ) {
        var line_x = start_pos_x;
        var line_y = start_pos_y;
        var x = end_pos_x;
        var y = end_pos_y;
        var curvature = curvature_value;
        //type openclose open close other
        switch (type) {
          case "open":
            if (start_pos_x >= end_pos_x) {
              var hx1 = line_x + Math.abs(x - line_x) * curvature;
              var hx2 = x - Math.abs(x - line_x) * (curvature * -1);
              return (
                " M " +
                line_x +
                " " +
                line_y +
                " q " +
                (x - line_x) / 2 +
                " " +
                (y - line_y) +
                " " +
                (x - line_x) +
                " " +
                (y - line_y)
              );
            } else {
              var hx1 = line_x + Math.abs(x - line_x) * curvature;
              var hx2 = x - Math.abs(x - line_x) * curvature;
              return (
                " M " +
                line_x +
                " " +
                line_y +
                " q " +
                (x - line_x) / 2 +
                " " +
                (y - line_y) +
                " " +
                (x - line_x) +
                " " +
                (y - line_y)
              );
            }
            //return ' M '+ line_x +' '+ line_y +' C '+ hx1 +' '+ line_y +' '+ hx2 +' ' + y +' ' + x +'  ' + y;

            break;
          case "close":
            if (start_pos_x >= end_pos_x) {
              var hx1 = line_x + Math.abs(x - line_x) * (curvature * -1);
              var hx2 = x - Math.abs(x - line_x) * curvature;
              return (
                " M " +
                line_x +
                " " +
                line_y +
                " q " +
                (x - line_x) / 2 +
                " " +
                (y - line_y) +
                " " +
                (x - line_x) +
                " " +
                (y - line_y)
              );
            } else {
              var hx1 = line_x + Math.abs(x - line_x) * curvature;
              var hx2 = x - Math.abs(x - line_x) * curvature;
              return (
                " M " +
                line_x +
                " " +
                line_y +
                " q " +
                (x - line_x) / 2 +
                " " +
                (y - line_y) +
                " " +
                (x - line_x) +
                " " +
                (y - line_y)
              );
            }
            //return ' M '+ line_x +' '+ line_y +' C '+ hx1 +' '+ line_y +' '+ hx2 +' ' + y +' ' + x +'  ' + y;
            //return ' M '+ line_x +' '+ line_y + ' q ' + (x-line_x)/2 + ' ' + (y-line_y) + ' '   + (x-line_x) +' ' + (y-line_y) ;
            break;
          case "other":
            if (start_pos_x >= end_pos_x) {
              var hx1 = line_x + Math.abs(x - line_x) * (curvature * -1);
              var hx2 = x - Math.abs(x - line_x) * (curvature * -1);
              return (
                " M " +
                line_x +
                " " +
                line_y +
                " q " +
                (x - line_x) / 2 +
                " " +
                (y - line_y) +
                " " +
                (x - line_x) +
                " " +
                (y - line_y)
              );
            } else {
              var hx1 = line_x + Math.abs(x - line_x) * curvature;
              var hx2 = x - Math.abs(x - line_x) * curvature;
              return (
                " M " +
                line_x +
                " " +
                line_y +
                " q " +
                (x - line_x) / 2 +
                " " +
                (y - line_y) +
                " " +
                (x - line_x) +
                " " +
                (y - line_y)
              );
            }
            //return ' M '+ line_x +' '+ line_y +' C '+ hx1 +' '+ line_y +' '+ hx2 +' ' + y +' ' + x +'  ' + y;
            //return ' M '+ line_x +' '+ line_y + ' q ' + (x-line_x)/2 + ' ' + (y-line_y) + ' '   + (x-line_x) +' ' + (y-line_y) ;
            break;
          default:
            var hx1 = line_x + Math.abs(x - line_x) * curvature;
            var hx2 = x - Math.abs(x - line_x) * curvature;

            //return ' M '+ line_x +' '+ line_y +' C '+ hx1 +' '+ line_y +' '+ hx2 +' ' + y +' ' + x +'  ' + y;
            return (
              " M " +
              line_x +
              " " +
              line_y +
              " C " +
              hx1 +
              " " +
              line_y +
              " " +
              hx2 +
              " " +
              y +
              " " +
              x +
              "  " +
              y
            );
          //return ' M '+ line_x +' '+ line_y + ' q ' + (x-line_x)/2 + ' ' + (y-line_y) + ' '   + (x-line_x) +' ' + (y-line_y) ;
        }
      };

      /* DRAG EVENT */

      /* Mouse and Touch Actions */

      var elements = document.getElementsByClassName("drag-drawflow");
      for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener("touchend", drop, false);
        elements[i].addEventListener("touchmove", positionMobile, false);
        elements[i].addEventListener("touchstart", drag, false);
      }

      var mobile_item_selec = "";
      var mobile_last_move = null;
      function positionMobile(ev) {
        mobile_last_move = ev;
      }

      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        if (ev.type === "touchstart") {
          mobile_item_selec = ev.target
            .closest(".drag-drawflow")
            .getAttribute("data-node");
        } else {
          ev.dataTransfer.setData("node", ev.target.getAttribute("data-node"));
        }
      }

      function drop(ev) {
        if (ev.type === "touchend") {
          var parentdrawflow = document
            .elementFromPoint(
              mobile_last_move.touches[0].clientX,
              mobile_last_move.touches[0].clientY
            )
            .closest("#drawflow");
          if (parentdrawflow != null) {
            addNodeToDrawFlow(
              mobile_item_selec,
              mobile_last_move.touches[0].clientX,
              mobile_last_move.touches[0].clientY
            );
          }
          mobile_item_selec = "";
        } else {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("node");
          addNodeToDrawFlow(data, ev.clientX, ev.clientY);
        }
      }

      function addNodeToDrawFlow(name, pos_x, pos_y) {
        if (editor.editor_mode === "fixed") {
          return false;
        }
        pos_x =
          pos_x *
            (editor.precanvas.clientWidth /
              (editor.precanvas.clientWidth * editor.zoom)) -
          editor.precanvas.getBoundingClientRect().x *
            (editor.precanvas.clientWidth /
              (editor.precanvas.clientWidth * editor.zoom));
        pos_y =
          pos_y *
            (editor.precanvas.clientHeight /
              (editor.precanvas.clientHeight * editor.zoom)) -
          editor.precanvas.getBoundingClientRect().y *
            (editor.precanvas.clientHeight /
              (editor.precanvas.clientHeight * editor.zoom));

        switch (name) {
          case "TextDialog":
            var TextDialog = `
        <div>
          <div class="title-box"><i class=""></i> TextDialog</div>
          <div class="box dbclickbox" ondblclick="showpopup(event)"> Edit
                
                <div class="modal" style="display:none">
                  <div class="modal-content">
                    <span class="close" onclick="closemodal(event)">&times;</span>
                    Question:
                    <input type="text" df-question required>
                  </div>
                </div>
        </div>
        `;
            editor.addNode(
              "TextDialog",
              1,
              1,
              pos_x,
              pos_y,
              "TextDialog",
              {},

            );
            break;
          case "RvwApiDialog":
            var RvwApiDialog = `
          <div>
            <div class="title-box"><i class=""></i> RvwApiDialog</div>
            <div class="box dbclickbox" ondblclick="showpopup(event)"> Edit
                
                <div class="modal" style="display:none">
                  <div class="modal-content">
                    <span class="close" onclick="closemodal(event)">&times;</span>
                    EndPoint:
                    <input type="text" placeholder="timesheet_fetch_api" df-endpoints required>
                    <br>
                    <br>
                    METHOD  :
                    <select df-method>
                <option value="GET">GET</option>
                <option value="PUT">PUT</option>
                <option value="POST">POST</option>
                <option value="DELETE">DELETE</option>
              </select>
                  </div>
                </div>
          </div>
          `;
            editor.addNode(
              "RvwApiDialog",
              1,
              1,
              pos_x,
              pos_y,
              "RvwApiDialog",
              {},
              RvwApiDialog
            );
            break;
          case "IfElseDialog":
            var IfElseDialog = `
          <div>
            <div class="title-box"><i class=""></i> IfElseDialog</div>
            <div class="box dbclickbox" ondblclick="showpopup(event)"> Edit
                
                <div class="modal" style="display:none">
                  <div class="modal-content">
                    <span class="close" onclick="closemodal(event)">&times;</span>
                    Condition:
                    <input type="text" placeholder="{result.action == 'View Details'}" df-condition required>
                  </div>
                </div>
          </div>
          `;
            editor.addNode(
              "IfElseDialog",
              1,
              1,
              pos_x,
              pos_y,
              "IfElseDialog",
              { condition :"${result.action == 'View Details'}" },

            );
            break;
          case "AdaptiveCardDialog":
            var AdaptiveCardDialog = `
          <div>
            <div class="title-box"><i class=""></i> AdaptiveCardDialog</div>
            <div class="box dbclickbox" ondblclick="showpopup(event)"> Edit
                
                <div class="modal" style="display:none">
                  <div class="modal-content">
                    <span class="close" onclick="closemodal(event)">&times;</span>
                    Question:
                    <input type="text" df-question>
                    <br><br>
                    answer:
                    <input type="text" df-answer>

          </div>
          `;
            editor.addNode(
              "AdaptiveCardDialog",
              1,
              1,
              pos_x,
              pos_y,
              "AdaptiveCardDialog",
              {},

            break;
          case "ForEachDialog":
            var ForEachDialog = `
          <div>
            <div class="title-box"><i class=""></i> ForEachDialog</div>
            <div class="box dbclickbox" ondblclick="showpopup(event)"> Edit
                
              <div class="modal" style="display:none">
                  <div class="modal-content">
                    <span class="close" onclick="closemodal(event)">&times;</span>
                    Data    :
                    <input type="text" df-data>
                    <br><br>

          `;
            editor.addNode(
              "ForEachDialog",
              1,
              1,
              pos_x,
              pos_y,
              "ForEachDialog",
              { db: { dbname: "", key: "" } },

            break;
          case "UpdateArrayDialog":
            var UpdateArrayDialog = `
            <div>
              <div class="title-box"><i class=""></i> UpdateArrayDialog </div>
              <div class="box dbclickbox" ondblclick="showpopup(event)"> Edit
                
                <div class="modal" style="display:none">

                    <span class="close" onclick="closemodal(event)">&times;</span>

            `;
            editor.addNode(
              "UpdateArrayDialog",
              1,
              1,
              pos_x,
              pos_y,
              "UpdateArrayDialog",
              {},
              UpdateArrayDialog
            );
            break;
          case "SetPropertyDialog":
            var SetPropertyDialog = `
            <div>
              <div class="title-box"><i class=""></i> SetPropertyDialog</div>
              <div class="box dbclickbox" ondblclick="showpopup(event)"> Edit

      var transform = "";
      function showpopup(e) {
        e.target.closest(".drawflow-node").style.zIndex = "9999";
        e.target.children[0].style.display = "block";
        //document.getElementById("modalfix").style.display = "block";

        //e.target.children[0].style.transform = 'translate('+translate.x+'px, '+translate.y+'px)';
        transform = editor.precanvas.style.transform;
        editor.precanvas.style.transform = "";
        editor.precanvas.style.left = editor.canvas_x + "px";
        editor.precanvas.style.top = editor.canvas_y + "px";
        console.log(transform);

        //e.target.children[0].style.top  =  -editor.canvas_y - editor.container.offsetTop +'px';
        //e.target.children[0].style.left  =  -editor.canvas_x  - editor.container.offsetLeft +'px';
        editor.editor_mode = "fixed";

      function closemodal(e) {
        e.target.closest(".drawflow-node").style.zIndex = "2";
        e.target.parentElement.parentElement.style.display = "none";
        //document.getElementById("modalfix").style.display = "none";
        editor.precanvas.style.transform = transform;
        editor.precanvas.style.left = "0px";
        editor.precanvas.style.top = "0px";
        editor.editor_mode = "edit";
      }

      function changeModule(event) {
        var all = document.querySelectorAll(".menu ul li");
        for (var i = 0; i < all.length; i++) {
          all[i].classList.remove("selected");
        }
        event.target.classList.add("selected");
      }

      function changeMode(option) {
        console.log(lock.id);
        if (option == "lock") {
          lock.style.display = "none";
          unlock.style.display = "block";
        } else {
          lock.style.display = "block";
          unlock.style.display = "none";
        }
      }
    </script>
